<app-container>
  <app-header></app-header>

  <input type="search" 
  placeholder="Digite para buscar" 
  [(ngModel)]="filterBySearch"
  />

  @for (letra of alfabeto; track letra) {
    <app-separator>
      {{ letra }}
    </app-separator>
    @for (contact of filterContactsByInitialLetter(letra); track contact.id) {
      <app-contact [name]="contact.name" [phone]="contact.phone"></app-contact>
    }
    
  }

</app-container>
